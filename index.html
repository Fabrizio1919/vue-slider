<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue Slider</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" Â  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="card" @mouseover="stopImg"@mouseleave="autoImg">
                <div class="activeImg">
                    <img :src="images[activeImage].image" alt="Spiderman">
                </div>
               
                <nav class="navigator d-flex justify-content-between">
                    <button class="prev btn"@click="prevImages">
                        <i class="fas fa-chevron-left fa-sm fa-fw"></i>
                    </button>
                    <!-- /.prev -->
                    <button class="next btn" @click="nextImages">
                        <i class="fas fa-chevron-right fa-sm fa-fw"></i>

                    </button>
                    <!-- /.next -->
                </nav>

                <div class="thumb" :class="activeVerify(index)">
                    <img :src="image.image" alt="" v-for="(image,index) in images" @click="selectImage(index)">
                </div>

               <!--  <div class="thumbs">
                     <img class="active" src="./assets/img/01.webp" alt="">
                    <img src="./assets/img/02.webp" alt="">
                    <img src="./assets/img/03.webp" alt="">
                    <img src="./assets/img/04.webp" alt="">
                    <img src="./assets/img/05.webp" alt=""> 
                </div> -->


                <div class="details card-body">
                    <h3>{{images[activeImage].title}}</h3>
                    <p>{{images[activeImage].text}}</p>
                </div>
            </div>
        </div>







    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
